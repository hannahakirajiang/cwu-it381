<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Collapsible with XML</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script> 
<!-- Load the code necessary to migrate from an earlier version (optional) --> 
<script
  src="https://code.jquery.com/jquery-migrate-3.1.0.js"
  integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM="
  crossorigin="anonymous">
</script> 
<!-- Load the code for the mobile extensions --> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<!-- Load the base stylesheet for jquery mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="collapsibles.js"></script>
</head>

<body>
<div data-role="page" id="page">
<div data-role="header">
	<h1>Collapsibles</h1>
</div>
<div role="main" class="ui-content">
	<ul data-role="listview">
    <li><a href="#page1">Apollo</a></li>
    <li><a href="#page2">No content, just a link.</a></li>
    <li><a href="#page3">No content, just a link.</a></li>
    </ul>
</div>
<div data-role="footer">
	<h4>with XML</h4>
</div>
</div>

<div data-role="page" id="page1">
<div data-role="header">
<a href="#page" data-role="Button" data-icon="arrow-l">Home</a>
	<h1>Apollo</h1>
</div>
<div role="main" class="ui-content">
	
<div id="contents" data-role="collapsible-set"></div>
	
</div>
<div data-role="footer">
<h4>Collapsibles with XML</h4>
</div>
</div>


<div data-role="page" id="page2">
<div data-role="header">
	<h1>Nothing</h1>
</div>
<div role="main" class="ui-content">
	<h3>Nothing on this page.</h3>
</div>
<div data-role="footer">
<h4>Here</h4>
</div>
</div>


<div data-role="page" id="page3">
<div data-role="header">
	<h1>Nothing</h1>
</div>
<div role="main" class="ui-content">
	<h3>Nothing on this page.</h3>
</div>
<div data-role="footer">
<h4>Here</h4>
</div>
</div>
</body>
</html>
