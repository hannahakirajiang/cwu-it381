<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Local Storage from Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script> 
<!-- Load the code necessary to migrate from an earlier version (optional) --> 
<script
  src="https://code.jquery.com/jquery-migrate-3.1.0.js"
  integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM="
  crossorigin="anonymous">
</script> 
<!-- Load the code for the mobile extensions --> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<!-- Load the base stylesheet for jquery mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	
<script type="text/javascript">
function getOldData(){
	//retrieve the city (theFavCity)
	if(localStorage.theFavCity){
		var usertext=localStorage.theFavCity;
	}
	else {
		var usertext = ''
	}
	document.getElementById('cityName').value = usertext;
	
	//retrieve another city (theOtherCity)
	if(localStorage.theOtherCity){
		var usertext=localStorage.theOtherCity;
	}
	else {
		var usertext = ''
	}
	document.getElementById('city2Name').value = usertext;
}

function storemyform(){
	// get values from form and store them in localStorage
	var myCityName = theform.cityName.value;
	localStorage.theFavCity = myCityName;
	
	var myCity2Name= theform.city2Name.value
	localStorage.theOtherCity = myCity2Name;	
}
</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>LocalStorage</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="localStorageMultiple1.html" rel="external">name</a></li>
        <li><a href="localStorageMultiple2.html" rel="external">colors</a></li>
        <li><a href="localStorageMultiple3.html" rel="external" class="ui-btn-active ui-state-persist">cities</a></li>
        <li><a href="localStorageMultipleResults.html" rel="external">results</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content">
    <form id="theform">
      <p>
        <label for="cityName">City you most want to visit:</label>
        <input type="text" name="cityName" id="cityName" autocomplete="off">
      </p>
      <p>
        <label for="city2Name">Another city you want to visit:</label>
        <input type="text" name="city2Name" id="city2Name" autocomplete="off">
      </p>
      <p>
        <input type="button" value="Update Information" OnClick="javascript:storemyform();">
      </p>
    </form>
  </div>
  <div data-role="footer">
    <h1>LocalStorage</h1>
  </div>
</div>
<script>
	getOldData();
</script>
</body>
</html>
