<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Local Storage from Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script> 
<!-- Load the code necessary to migrate from an earlier version (optional) --> 
<script
  src="https://code.jquery.com/jquery-migrate-3.1.0.js"
  integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM="
  crossorigin="anonymous">
</script> 
<!-- Load the code for the mobile extensions --> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<!-- Load the base stylesheet for jquery mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	
<script type="text/javascript">
function getOldData(){
	//retrieve theFirstName
	if(localStorage.theFirstName){
		var usertext=localStorage.theFirstName;
	}
	else {
		var usertext = ''
	}
	document.getElementById('firstName').value = usertext;
	
	//retrieve theLastName
	if(localStorage.theLastName){
		var usertext=localStorage.theLastName;
	}
	else {
		var usertext = ''
	}
	document.getElementById('lastName').value = usertext;
}

function storemyform(){	
	// get values from form and store them in localStorage
	var myFirstName = theform.firstName.value;
	localStorage.theFirstName=myFirstName;
	
	var myLastName= theform.lastName.value
	localStorage.theLastName=myLastName;	
}
</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>LocalStorage</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="localStorageMultiple1.html" rel="external" class="ui-btn-active ui-state-persist">name</a></li>
        <li><a href="localStorageMultiple2.html" rel="external">colors</a></li>
        <li><a href="localStorageMultiple3.html" rel="external">cities</a></li>
        <li><a href="localStorageMultipleResults.html" rel="external">results</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content">
    <form action="" id="theform">
      <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" autocomplete="off" >
      </p>
      <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" autocomplete="off">
      </p>
      <p>
        <input type="button" value="Update Information" OnClick="javascript:storemyform();">
      </p>
    </form>
  </div>
  <div data-role="footer">
    <h1>LocalStorage</h1>
  </div>
</div>
<script>
	getOldData();
</script>
</body>
</html>
