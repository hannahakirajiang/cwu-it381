<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Basic Site Starter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script> 
<!-- Load the code necessary to migrate from an earlier version (optional) --> 
<script
  src="https://code.jquery.com/jquery-migrate-3.1.0.js"
  integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM="
  crossorigin="anonymous">
</script> 
<!-- Load the code for the mobile extensions --> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<!-- Load the base stylesheet for jquery mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
<style>
#viewDiv {
    padding: 0;
    margin: 0;
    height: 700px;
}
</style>
<script src="https://js.arcgis.com/4.11/"></script> 
<script>
      require([
          "esri/Map",
          "esri/views/SceneView",
		  "esri/widgets/Locate"
	       ], function(Map, SceneView, Locate) {
             var map = new Map({
		basemap: "satellite"
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
      
        center: [-180, 0],
        zoom: 3
      
        });
		var locate = new Locate({
        view: view,
        useHeadingEnabled: false,
        goToOverride: function(view, options) {
          options.target.scale = 1500;
          return view.goTo(options.target);
        }
      });

      view.ui.add(locate, "top-left");
		  
      });
    </script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>ArcGIS</h1>
  </div>
  <div class="ui-content" role="main">
    <div id="viewDiv"></div>
  </div>
  <div data-role="footer">
    <h4>GeoLocate</h4>
  </div>
</div>
</body>
</html>
